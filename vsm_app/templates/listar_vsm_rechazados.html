<html>
<!DOCTYPE html>
<html lang="es">    
<head>
  <meta charset="UTF-8">
  <title>Vales Rechazados - VSM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --fondo-oscuro: rgb(24, 24, 24);
      --detalle-dorado: rgb(106, 89, 45);
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/default-colors.css">
</head>
<body class="bg-neutral-900 text-white">

  {% include 'navbar.html' %}

  <div class="container mt-5">
    <h1 class="text-4xl font-extrabold mb-4 uppercase" style="color: var(--detalle-dorado);">Vales Rechazados</h1>
    <table class="min-w-full border border-gray-700 rounded-lg overflow-hidden">
      <thead class="bg-gray-900 text-[var(--detalle-dorado)] border-b border-[var(--detalle-dorado)]">
        <tr>
          <th class="p-2 text-center">ID</th>
          <th class="p-2 text-center">Solicitante</th>
          <th class="p-2 text-center">Motivo</th>
          <th class="p-2 text-center">Cantidad Solicitada</th>
        </tr>
      </thead>
      <tbody class="text-white p-6">
        {% for vsm in rechazados %}
        <tr class="border-b border-gray-700 hover:bg-gray-700 transition">
          <td class="p-2 text-center">{{ vsm.id }}</td>
          <td class="p-2 text-center">{{ vsm.solicitante }}</td>
          <td class="p-2 text-center">{{ vsm.observaciones_entrega }}</td>
          <td class="p-2 text-center">{{ vsm.vsmproducto_set.first.cantidad_solicitada }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% include 'paginator.html' %}
  </div>
</body>
</html>
