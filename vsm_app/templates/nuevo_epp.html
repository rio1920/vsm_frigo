<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo EPP - VSM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --fondo-oscuro: rgb(24, 24, 24);
      --detalle-dorado: rgb(106, 89, 45);
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: var(--fondo-oscuro);">     
    {% include 'navbar.html' %}
    
    <div class="max-w-3xl mx-auto bg-neutral-900 p-6 rounded-lg shadow mt-2" style="border: 1px solid var(--detalle-dorado); color: var(--detalle-dorado);">
        <h1 class="text-2xl font-bold mb-4">Nuevo EPP</h1>
    
        {% if error %}
        <div class="bg-red-100 text-red-700 p-2 mb-4 rounded">{{ error }}</div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="solicitante" value="{{ user.id }}">
            <div class="mb-2">
                <label for="solicitante_nombre" class="block font-semibold mb-1">Solicitante</label>
                <input type="text" id="solicitante_nombre" name="solicitante_nombre" value="{{ usuario_logeado }}" readonly
                       class="w-full border border-gray-300 rounded p-2 bg-gray-100 cursor-not-allowed">
            </div>
            <div class="mb-2">
                <label for="centro_costos" class="block font-semibold mb-1">Centro de Costos</label>
                <select id="centro_costos" name="centro_costos" class="w-full border border-gray-300 rounded p-2 bg-gray-100">
                    {% for centro in centro_costos %}
                    <option value="{{ centro.id }}">{{ centro.codigo }} - {{ centro.descripcion }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-2">
                <label for="retirante" class="block font-semibold mb-1">Retirante</label>
                <select id="retirante" name="retirante" class="select2 w-full border border-gray-300 rounded p-2 bg-gray-100">
                    <option value="">Seleccione un retirante...</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="observaciones" class="block font-semibold mb-1">Observaciones</label>
                <textarea id="observaciones" name="observaciones" rows="3" class="w-full border border-gray-300 rounded p-2 bg-gray-100"></textarea>
            </div>
            <div class="mb-2">
                <label for="producto" class="block font-semibold mb-1">Producto</label>
                <select id="producto" name="producto" class="w-full border border-gray-300 rounded p-2 bg-gray-100">
                    <option value="">Seleccione un producto...</option>
                    {% for producto in productos %}
                    <option value="{{ producto.id }}">{{ producto.descripcion }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="mt-2 bg-green-700 text-white rounded p-2">Crear EPP</button>
        </form>
    </div>
</body>
</html>
