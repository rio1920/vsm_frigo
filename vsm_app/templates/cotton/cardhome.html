<a href="{{ url }}" 
   class="group bg-var[(--bg-secondary)] border border-[rgb(106,89,45)] 
          p-4 sm:p-6 md:p-8 lg:p-10 
          mt-6 sm:mt-8 lg:mt-10 
          text-center transform transition-all duration-300 
          hover:scale-105 hover:shadow-[0_0_20px_rgba(106,89,45,0.6)]"
>
    <h2 class="text-lg sm:text-xl lg:text-2xl font-semibold mb-2 
               text-[rgb(106,89,45)] group-hover:underline">
        {{ title }}
    </h2>
    <p class="text-sm sm:text-base lg:text-lg text-white">
        {{ description }}
    </p>
</a>
